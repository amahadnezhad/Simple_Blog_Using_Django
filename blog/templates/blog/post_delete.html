{% extends '_base.html' %}
{% block page_title %}Create New Post{% endblock page_title %}

{% block content %}
    <div class="container">
        <div class="card shadow my-3 p-5">
            <h1>Are You Sure?</h1>
            <p>Are You Sure You Want To Delete <b>{{ post.title }}</b> Post Permanently?</p>
            <form action="" method="POST">
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" value="Yes, Delete">
            </form>
        </div>
    </div>
{% endblock content %}
